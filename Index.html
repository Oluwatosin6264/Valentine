<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Question For You OluwanifemiðŸ’–</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      overflow-x: hidden;
    }

    .mesh {
      background:
        radial-gradient(circle at top left, #ffe4e6, transparent 40%),
        radial-gradient(circle at bottom right, #fce7f3, transparent 40%);
    }

    .confetti {
      position: fixed;
      top: -10px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 50;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="mesh min-h-screen flex items-center justify-center px-6">

  <div class="max-w-xl w-full text-center bg-white/80 backdrop-blur-md p-10 rounded-2xl shadow-xl">

    <h1 class="text-4xl sm:text-5xl font-semibold text-slate-900 mb-6">
      Will you be my <span class="text-rose-500">Valentine?</span>
    </h1>

    <p class="text-slate-600 mb-10">
      Iâ€™ve planned something specialâ€¦ but it only works if you say yes ðŸ’•
    </p>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button
        onclick="accept()"
        class="px-8 py-3 rounded-xl bg-slate-900 text-white hover:bg-slate-800 transition">
        Yes, absolutely ðŸ’–
      </button>

      <button
        id="noBtn"
        onmouseenter="moveNo()"
        class="px-8 py-3 rounded-xl bg-gray-100 text-slate-600 transition">
        No thanks
      </button>
    </div>

    <p id="result" class="mt-10 text-xl font-medium text-rose-500 hidden">
      Itâ€™s a date ðŸ’˜ Feb 14 Â· 7:00 PM
    </p>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function accept() {
      noBtn.style.display = "none";
      result.classList.remove("hidden");
      fireConfetti();
    }

    function fireConfetti() {
      for (let i = 0; i < 40; i++) {
        const el = document.createElement("div");
        el.className = "confetti";
        el.innerText = "ðŸ’–";
        el.style.left = Math.random() * 100 + "vw";
        el.style.fontSize = Math.random() * 24 + 16 + "px";
        el.style.animationDuration = Math.random() * 2 + 2 + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 4000);
      }
    }
  </script>

</body>
</html>
